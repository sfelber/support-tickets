<div class="container">

  <mat-card class="flat">
    <mat-card-title>OneByte Support</mat-card-title>
    <mat-card-subtitle>Ticket system</mat-card-subtitle>
    <mat-card-actions>
      <button mat-button (click)="openDialog('Add', [])" mat-flat-button color="primary">New Ticket</button>
    </mat-card-actions>
  </mat-card>

  <br>

  <table mat-table [dataSource]="dataSource" class="ticket-table mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let ticket"> {{ticket.id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let ticket"> {{ticket.title}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let ticket"> {{ticket.description}} </td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let ticket"> {{ticket.status}} </td>
    </ng-container>

    <!-- Modification date Column -->
    <ng-container matColumnDef="modified">
      <th mat-header-cell *matHeaderCellDef> Modified </th>
      <td mat-cell *matCellDef="let ticket"> {{ticket.modified | date: 'HH:mm:ss - dd.MM.yyyy' }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let ticket" class="action-button-row"> 
        <button mat-button (click)="openDialog('Update', ticket)" mat-stroked-button color="accent">Edit</button> 
        <button mat-button (click)="openDialog('Delete', ticket)" mat-stroked-button color="warn">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
